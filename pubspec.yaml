name: weather_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  geolocator: ^14.0.0
  weather: ^3.2.1
  intl: ^0.20.2
  flutter_bloc: ^9.1.0
  bloc:
  equatable: ^2.0.7
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter  
  flutter_lints: ^5.0.0

dependency_overrides:
  geolocator_android: ^4.3.0
  
flutter:
  uses-material-design: true

  assets:
    - assets/png/
    - assets/svg/
    - assets/svg/Big/
    - assets/svg/Small/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf
